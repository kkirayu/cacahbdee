<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .card h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .card p {
      color: #555;
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .card .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    .card .btn:hover {
      background-color: #45a049;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Next button styles */
    .next-btn {
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover {
      background-color: #45a049;
    }

    /* Cat GIF animation */
    .cat-animation {
      display: none;
      text-align: center;
    }

    .cat-animation iframe {
      width: 100%;
      max-width: 300px;
      height: 300px;
    }

    .cat-animation h2 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
      animation: shake 2s ease infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with happiness, health, and joy. May Allah always be with you.</p>
    <a href="#" class="btn" onclick="showVideo()">Watch Greeting Video</a>
    
    <!-- Video container -->
    <div id="video-container" class="video-container" style="display: none;">
      <video id="birthday-video" controls autoplay>
        <source src="bn.mp4" type="video/mp4">
        Sorry, your browser does not support video playback.
      </video>
    </div>

    <!-- Next Button -->
    <button id="next-btn" class="next-btn" onclick="showCatAnimation()">Next</button>

    <!-- Cat GIF and Pretty Caca text -->
    <div id="cat-animation" class="cat-animation">
      <img src="https://media.giphy.com/media/3ohzdHb9vMEkpuEy40/giphy.gif" alt="Kucing GIF">
      <h2>Pretty Caca!</h2>
    </div>
  </div>

  <script>
    // Function to display the video and autoplay
    function showVideo() {
      var videoContainer = document.getElementById("video-container");
      videoContainer.style.display = "block";
      
      // Play the video automatically after showing it
      var video = document.getElementById("birthday-video");
      video.play();
      
      // Show the Next button after the video starts playing
      var nextBtn = document.getElementById("next-btn");
      video.onplay = function() {
        nextBtn.style.display = "inline-block";
      };
    }

    // Function to show the Cat GIF and Pretty Caca text, and hide the video
    function showCatAnimation() {
      var videoContainer = document.getElementById("video-container");
      var catAnimation = document.getElementById("cat-animation");
      var nextBtn = document.getElementById("next-btn");
      
      // Hide the video container and Next button
      videoContainer.style.display = "none";
      nextBtn.style.display = "none";
      
      // Show the cat animation
      catAnimation.style.display = "block";
    }
  </script>
</body>
</html>
